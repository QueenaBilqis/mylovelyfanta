<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Fanta Float</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FF7F00", // Fanta Orange
              secondary: "#FF4081", // Strawberry Pink
              tertiary: "#9C27B0", // Grape Purple
              "background-light": "#FAFAFA",
              "background-dark": "#121212",
              "surface-light": "#FFFFFF",
              "surface-dark": "#1C1C1E",
            },
            fontFamily: {
              display: ["Fredoka", "sans-serif"],
              body: ["Nunito", "sans-serif"],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
              '4xl': '2.5rem',
            },
            boxShadow: {
              'glow': '0 0 40px rgba(255, 127, 0, 0.4)',
              'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'card': '0 8px 20px rgba(0, 0, 0, 0.06)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      };
    </script>

      .glass-panel {

        backdrop-filter: blur(12px);

      }
      .dark .glass-panel {
        background: rgba(30, 30, 30, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
